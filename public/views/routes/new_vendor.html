<section>
    <form name="newVendor" novalidate ng-submit="onSubmit()">
        <div>
            <input type="text" name="first" placeholder="First Name" required="true">
        </div>

        <div>
            <input type="text" name="last" placeholder="Last Name" required="true">
        </div>

        <div>
            <input type="text" name="company" placeholder="Company Name" required="true">
        </div>

        <div>
            <input type="tel" name="phone" placeholder="Phone Number">
        </div>

        <div>
            <input type="email" name="email" placeholder="Email Address" required="true">
        </div>

        <div>
            <input type="text" name="address" placeholder="Address">
        </div>

        <div>
            <textarea name="description" cols="25" rows="5" placeholder="Description"></textarea><br>
        </div>

        <input type="submit" id="save" value="Save"/>
        <input type="reset" id="cancel" value="Cancel"/>
    </form>
</section>
