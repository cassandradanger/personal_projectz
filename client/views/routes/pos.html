<section ng-controller="PosController">
    <div class = "col-md-10 well" id="main">

        <form name="itemGet" novalidate ng-submit="getByID()">
            <input type = "search" ng-model="inputId" name = "enter" placeholder = "Enter Item # Here" style="display: inline">
            <input type="submit" id="save" value="Add"  style="display: inline"/>
            <input type="reset" id="clear" value="Clear" style="display: inline"/>
        </form>
        <br/>
        <br/>
        <br/>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Vendor</th>
                <th>Type</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
            <tr ng-repeat="item in items">
                <td><p>{{item._id}}</p></td>
                <td><p>{{item.vendor}}</p></td>
                <td><p>{{item.itemType}}</p></td>
                <td><p>{{item.itemName}}</p></td>
                <td><p>${{item.price}}</p></td>
                <td> <input type="reset" id="clear" value="Clear"/></td>
            </tr>
        </table>
    </div>
