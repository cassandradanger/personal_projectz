<section ng-controller="NewVendorController">
    <div class="fluid-container well" style="text-align:center; background-color: #00B7FF; color: white">Current Vendor List</div>
    <br/>
    <table>
        <tr>
            <td align="right">Search :</td>
            <td><input ng-model="query[queryBy]" /></td>
        </tr>
        <tr>
            <td align="right">Search By :</td>
            <td>
                <select ng-model="queryBy">
                    <option value="$"></option>
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                    <option value="company">Company Name</option>
                </select>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>ID</th>
            <th>Company Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Description</th>
            <th>Remove/Edit</th>
        </tr>
        <tr ng-repeat="vendor in vendors | filter:query | orderBy:orderProp">
            <td><p>{{vendor._id}}</p></td>
            <td><p>{{vendor.company}}</p></td>
            <td><p>{{vendor.firstName}}</p></td>
            <td><p>{{vendor.lastName}}</p></td>
            <td><p>{{vendor.phone}}</p></td>
            <td><p>{{vendor.email}}</p></td>
            <td><p>{{vendor.address}}</p></td>
            <td><p>{{vendor.description}}</p></td>
            <td><button ng-click="remove(vendor)">remove</button></td>
        </tr>
    </table>


</section>
