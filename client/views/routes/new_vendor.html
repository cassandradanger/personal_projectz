<section ng-controller="NewVendorController">
    <div class="fluid-container well" style="text-align:center; background-color: #00B7FF; color: white">Enter a New Vendor</div>
    <br/>
    <form name="newVendor" novalidate ng-submit="onSubmit()">
        <div>
            <input type="text" ng-model="vendor.firstName" placeholder="First Name">
        </div>

        <div>
            <input type="text" ng-model="vendor.lastName" placeholder="Last Name">
        </div>

        <div>
            <input type="text" ng-model="vendor.company" placeholder="Company Name">
        </div>

        <div>
            <input type="tel" ng-model="vendor.phone" placeholder="Phone Number">
        </div>

        <div>
            <input type="text" ng-model="vendor.email" placeholder="Email Address">
        </div>

        <div>
            <input type="text" ng-model="vendor.address" placeholder="Address">
        </div>

        <div>
            <textarea ng-model="vendor.description" cols="25" rows="5" placeholder="Description"></textarea><br>
        </div>

        <input type="submit" ng-click="add(vendor)" id="save" value="Save"/>
        <input type="reset" id="cancel" value="Cancel"/>
    </form>
</section>
