<section ng-controller="NewVendorController">
    <form name="newVendor" novalidate ng-submit="onSubmit()">
        <div>
            <input type="text" ng-model="vendor.firstName" placeholder="First Name" required="true">
        </div>

        <div>
            <input type="text" name="lastName" placeholder="Last Name" required="true">
        </div>

        <div>
            <input type="text" name="company" placeholder="Company Name" required="true">
        </div>

        <div>
            <input type="tel" name="phone" placeholder="Phone Number">
        </div>

        <div>
            <input type="email" name="email" placeholder="Email Address" required="true">
        </div>

        <div>
            <input type="text" name="address" placeholder="Address">
        </div>

        <div>
            <textarea name="description" cols="25" rows="5" placeholder="Description"></textarea><br>
        </div>

        <input type="submit" ng-click="add(vendor)" id="save" value="Save"/>
        <input type="reset" id="cancel" value="Cancel"/>
    </form>
</section>
